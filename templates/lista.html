<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Lista de Clientes</title>
    <style>
        
    </style>
</head>
<body>
    <div class="jumbotron p-3">
        <div class="well text-center">
            <h1>Lista de clientes</h1>
            <hr>
            <table border="4">
                <tr>
                    <td align=center>ID</td>
                    <td align=center>Nome</td>
                    <td align=center>Telefone</td>
                    <td align=center>CPF</td>
                    <td align=center>E-mail</td>
                    <td align=center>Excluir</td>
                </tr>
                
                {% for pessoa in pessoas %}
                <tr>
                    <td align=center>{{ pessoas.index(pessoa)+1}}</td>
                    <td align=center>{{ pessoa.name }}</td>
                    <td align=center>{{ pessoa.telefone }}</td>
                    <td align=center>{{ pessoa.cpf }}</td>
                    <td align=center>{{ pessoa.email }}</td>
                    <td align=center><a href="/excluir/{{ pessoa.id }}">X</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="index">Voltar</a>
        </div>
    </div>
</body>

</html>
